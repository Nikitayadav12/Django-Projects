<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Event</title>
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f4f7f6;
    margin: 0;
    padding: 0;
}


.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Header Styling */
h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
    font-size: 24px;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
}

/* Form Input Fields */
input[type="number"], input[type="text"], input[type="submit"] {
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    width: 100%;
}

/* Focus and Hover Styles */
input[type="number"]:focus, input[type="text"]:focus {
    border-color: #007BFF;
    outline: none;
}

input[type="submit"] {
    background-color: #007BFF;
    color: white;
    cursor: pointer;
    border: none;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Label Styling */
label {
    font-size: 18px;
    margin-bottom: 8px;
    color: #555;
}

/* Error Message Styling */
.error-message {
    color: #e74c3c;
    font-size: 14px;
    margin-bottom: 10px;
}

/* Success Message */
.success-message {
    color: #2ecc71;
    font-size: 16px;
    margin-top: 10px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        margin: 20px;
        padding: 15px;
    }

    h2 {
        font-size: 20px;
    }
}

    </style>
</head>
<body>

<div class="container">
    <h2>Register for Event</h2>
    <form method="POST">
        {% csrf_token %}

        <label for="id_event_id">Event ID</label>
        <input type="number" name="event_id" id="id_event_id" value="{{ form.event_id.value }}" required>

        {% if form.errors %}
            <div class="error-message">
                {% for field in form %}
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}

        <input type="submit" value="Register">
    </form>
</div>

</body>
</html>
